<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drum Kit</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 style="color: white;">ğŸ¥ Drum Kit</h1>

  <div class="drum-kit">
    <button class="drum kick" data-sound="kick" data-key="w">W</button>
    <button class="drum snare" data-sound="snare" data-key="a">A</button>
    <button class="drum tom" data-sound="tom" data-key="s">S</button>
    <button class="drum clap" data-sound="clap" data-key="d">D</button>
    <button class="drum hihat" data-sound="hihat" data-key="j">J</button>
    <button class="drum boom" data-sound="boom" data-key="k">K</button>
    <button class="drum openhat" data-sound="openhat" data-key="l">L</button>
    <button class="drum tink" data-sound="tink" data-key="f">F</button>

  </div>
  

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
